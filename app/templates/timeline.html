
<!DOCTYPE html>
<html lang="en">

    <form id="timeline_form" onsubmit="postFormData(event)">
        <input name="name" type="text" class="timeline-input" placeholder="Name"><br>
        <input email="email" type="text" class="timeline-input" placeholder="Email"><br>
        <input content="content" type="text" class="timeline-input" placeholder="Message"><br>
        <button type="submit" class="timeline-button">Submit </button> 
    </form>
<br><br>
<div id="app"></div>

<script> 
  const form = document.getElementByID('form');
  form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const Payload = new FormData(form);
  
      console.log([...Payload])

      await fetch('/api/timeline_post', {
          method: "POST", 
          body: Payload,
      })
      .then(res => res.json())
      .then(data => console.log(data))
      
  })
</script>

</body>

</html>
